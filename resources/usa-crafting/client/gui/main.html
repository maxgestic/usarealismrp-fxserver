<html>

<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<main id="crafting-interface">

		<!-- modal that displays required items  -->
		<div id="modal" class="w3-modal">
			<div class="w3-modal-content w3-card-4">
				<header class="w3-container w3-black">
					<span onclick="document.getElementById('modal').style.display='none'"
						class="w3-button w3-display-topright">&times;</span>
					<h2>{{ modal.recipe.name }}</h2>
				</header>
				<div class="w3-container w3-padding-16">
					<img class="recipe-image" v-bind:src="modal.recipe.image">
					<p>Requires:</p>
					<p v-for="(requiredItem, index) in modal.recipe.requires">{{requiredItem.quantity}}x {{requiredItem.name}}</p>
				</div>
				<footer class="w3-container w3-black">
					<button class="w3-button" @click="attemptCraft()">Craft</button>
					<button class="w3-button" @click="closeModal()">Close</button>
				</footer>
			</div>
		</div>

		<div class="w3-display-container w3-display-middle">
				<!-- clickable list of recipes (images + recipe names) -->
				<div id="recipes">
					<div id="recipes-container">
						<div v-for="(recipe, index) in unlockedRecipes" class="recipe-container w3-center" @click="showModal(recipe)">
							<img class="recipe-image" v-bind:src="recipe.image">
							<p class="recipe-name">{{ recipe.name }}</p>
						</div>
					</div>
				</div>

				<section id="footer">
					<button id="craftCloseButton" class="w3-button w3-black">Close</button>
				</section>
		</div>

	</main>

	<!-- JS -->
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" type="text/javascript"></script>
	<script src="libs/vue.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
