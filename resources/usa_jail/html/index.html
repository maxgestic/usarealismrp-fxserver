<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img id="cursor" src="cursor.png">

        <div id="chargesWrap" style="display:none;color:white;">
            <button id="backButton" type="button">Back</button>
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEb6uJTcvFqwsHvmY5NOZN3UShWi0dd8jf47PskG4V3xf0lRkmaQK_ngUP4Obh09eyyJGRIl6axn9i/pubhtml?widget=true&amp;headers=false"></iframe>
        </div>

        <div id="jail-form-wrap">
            <div class="dialog">
                <form id="jail-form">
                    <h4 id ="heading" style="color:white;">INTAKE INFO:</h4>
                    <input id="id" type="text" placeholder="ID #*"><br>
                    <!-- <input id="name" type="text" placeholder="FULL NAME (ex: Vadim Kalashnikov)"><br> -->
                    <input id="charges" type="text" placeholder="CHARGES* (ex: P.C. 2013)"><br>
                    <input id="sentence" type="text" placeholder="SENTENCE* (ex: 25)"><br>
                    <input id="fine" type="text" placeholder="FINE* (ex: 2500)"><br>
                    <h4 class="hideOnRebook" style="color:white;">MEDICATION ALLERGIES:</h4>
                    <input class="hideOnRebook" id="medications" type="text" placeholder="ex: Oxycotin, penicilin, etc"><br class="hideOnRebook">
                    <h4 class="hideOnRebook" style="color:white;">GENDER:</h4>
                    <input class="hideOnRebook" type="radio" name="suicidal" value="male"><span class="hideOnRebook" style="color:white;">MALE</span><br class="hideOnRebook">
                    <input class="hideOnRebook" type="radio" name="suicidal" value="female"><span class="hideOnRebook" style="color:white;">FEMALE</span><br class="hideOnRebook">
                    <h4 style="color:white;">Security Level:</h4>
                    <select name="security" id="security">
                        <option value="low">Low Risk</option>
                        <option value="high">High Risk</option>
                        <option value="solitary">Solitary</option>
                    </select>
                    <button id="submit" type="submit">SUBMIT</button>
                    <button id="chargesList" type="button">LIST OF CHARGES (?)</button>
                <form>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
